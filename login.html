<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #020483;">
        <div class="container w-25 bg-light mt-5 p-0 rounded-3">
            <div class="text-center text-light bg-primary rounded-top-3 p-3">
                <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">¡BIENVENIDO AL INICIO DE SESIÓN!</h1>
            </div>
            <form action="" class="p-3">
                <div class="mb-3 mt-2">
                    <label for="email" class="form-label" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label"  style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Introduzca su contraseña" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input border-dark" type="checkbox" name="remember"> Recordar
                    </label>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                        <h4 class="m-0">Iniciar sesión</h4>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
