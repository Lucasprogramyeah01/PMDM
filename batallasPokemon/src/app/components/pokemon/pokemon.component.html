<div class="card border-0 mx-3 my-4" style="width: 350px;">  
  <!--Parte superior-->
  <div class="container d-flex justify-content-center card-body rounded-4 mt-1 px-2">
    <div class="ms-2 text-center">
        <h4 class="card-title text-dark m-0 text-capitalize tipografia fw-bold">{{ pokemon!.name }}</h4>
    </div>
  </div>

  @if(gameOver){
    <!--Parte inferior-->
    <div class="border-5 tipoDominante rounded-4 border-dark shadow fondoCampo">
        <ng-lottie [options]="optionsGameOver"></ng-lottie>
    </div>

    <!--Estadísticas-->
    <div class="mt-3 d-flex justify-content-around">
        <h5 class="fw-bold text-danger">A la próxima será...</h5>
    </div>

    <!--ngb-progressbar class="mb-3" [type]="getProgressBarColor()" [value]="life" [striped]="true" [animated]="true"></ngb-progressbar-->

  }@else {
    <!--Parte inferior-->
    <div class="border-5 tipoDominante rounded-4 border-dark shadow fondoCampo">
      @if(showAnimation) {
        <ng-lottie [options]="options"></ng-lottie>
      }@else{
        <a><img [src]="pokemon!.sprites.front_default" class="card-img-top rounded-4" [alt]="pokemon!.name"/></a>
      }
    </div>

    <!--Estadísticas-->
    <div class="mt-3 d-flex justify-content-around">
      @if(life <= 0){
        <h5 class="fw-bold"><span class="text-success">PS:</span>&nbsp;0</h5>
      }@else{
        <h5 class="fw-bold"><span class="text-success">PS:</span> {{ life }}</h5>
      }
      <h5 class="fw-bold"><span class="text-danger">ATK:</span> {{ pokemon!.stats[1].base_stat }}</h5>
    </div>

    <ngb-progressbar class="mb-3" [type]="getProgressBarColor()" [value]="life" [striped]="true" [animated]="true"></ngb-progressbar>

    <!--Botón de ataque-->
    <div class="mt-2 d-flex justify-content-center">
      @if(isMyTurn == true){
        <button type="button" class="btn btn-danger w-75" (click)="doAttack()">
          <h5 class="tipografia fw-bold m-0">ATACAR</h5>
        </button>
      }@else{
        <button type="button" class="btn btn-secondary w-75" disabled="disabled">
          <h5 class="tipografia fw-bold m-0">ESPERANDO...</h5>
        </button>
      }
    </div>
  }
</div>
