<div class="row">
    @for(vehiculo of listadoVehiculos; track vehiculo){
        <div class="col-md-3 col-12">
            <div class="card" style="width: 18rem;">
                <img [src]="vehiculo.photo" class="card-img-top" [alt]="item.name">
                <div class="card-body">
                  <h5 class="card-title">{{ vehiculo.name }}</h5>
                  <p class="card-text">Coste: {{ vehiculo.cost_in_credits }} Cr√©ditos.<br />
                    <i class="bi bi-wifi"> Wifi {{ item.wifi == true ? "ON" : "OFF"}}</i>
                  </p>
                  <a href="tel: 902202122" class="btn btn-primary">Call</a>
                </div>
              </div>
        </div>
    }
</div>
