<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD1-02: Generador visual de tablas</title>

    <!--CSS-->
    <link href="ejercicioBotonDiaNoche.css" rel="stylesheet"/>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <button id="btn-add-row" class="btn btn-primary text-white">+ Añadir fila</button>
    <button id="btn-add-col" class="btn btn-danger text-white">+ Añadir columna</button>

    <table id="table" class="table-bordered border-dark m-4">
        <thead>
            <tr id="filaBase">
                <th>Columna 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <h4>Tremendo 1</h4>
                    <button id="btn-delete-row" class="btn btn-primary text-white m-1" style="width: auto">-Eliminar fila</button>
                    <button id="btn-delete-col" class="btn btn-danger text-white m-1" style="width: auto">-Eliminar columna</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Tremendo 2</h4>
                    <button id="btn-delete-row" class="btn btn-primary text-white m-1" style="width: auto">-Eliminar fila</button>
                    <button id="btn-delete-col" class="btn btn-danger text-white m-1" style="width: auto">-Eliminar columna</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="ejUD1-02.js"></script>
</body>
</html>
