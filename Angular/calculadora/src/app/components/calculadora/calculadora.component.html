<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="card border-1 border-primary rounded-3 m-5" style="width: 400px; height: fit-content;">
    <div class="container w-100 card-header bg-primary">
        <div class="m-2 border border-2 rounded-3 bg-light">
            <h2 class="m-1 ms-3">{{numero1}} {{simbolo}} {{numero2}} = {{resultado}}</h2>
        </div>
    </div>
    <div class="container w-100 d-flex flex-column card-body" style="background-color: rgb(181, 250, 255);">
        <div class="w-100 d-flex justify-content-between my-1">
            <button type="button" class="btn btn-primary px-5" (click)="addNum(1)">1</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(2)">2</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(3)">3</button>
        </div>
        <div class="w-100 d-flex justify-content-between my-1">
            <button type="button" class="btn btn-primary px-5" (click)="addNum(4)">4</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(5)">5</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(6)">6</button>
        </div>
        <div class="w-100 d-flex justify-content-between my-1">
            <button type="button" class="btn btn-primary px-5" (click)="addNum(7)">7</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(8)">8</button>
            <button type="button" class="btn btn-primary px-5" (click)="addNum(9)">9</button>
        </div>
        <div class="w-100 d-flex justify-content-between my-1">
            <button type="button" class="btn btn-primary px-5" (click)="addNum(0)">0</button>
            <button type="button" class="btn btn-success px-5" (click)="sumar()"><i class="bi bi-plus-lg"></i></button>
            <button type="button" class="btn btn-danger px-5" (click)="restar()"><i class="bi bi-dash"></i></button>
        </div>
        <div class="w-100 d-flex justify-content-around my-2">
            <button type="button" class="btn btn-dark px-5" (click)="realizarOperacion()">=</button>
            <button type="button" class="btn btn-secondary px-5" (click)="reiniciarCalculadora()">AC</button>
        </div>
    </div>
</div>
