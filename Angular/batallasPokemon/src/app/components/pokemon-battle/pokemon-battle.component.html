<div class="container-fluid mt-4">
    <div class="row d-flex justify-content-center">
        <div class="input-group mb-3 me-5 pe-5" style="width: 20%;">
            <input type="number" class="form-control border-dark" placeholder="ID pokémon 1" 
                [(ngModel)]="pokemonPlayer1Id" min="1" max="1025">
            <button class="btn btn-danger" type="button" id="button-addon2">Pokémon 1</button>
        </div>
        <div class="input-group mb-3 ms-5 ps-5" style="width: 20%;">
            <input type="number" class="form-control border-dark" placeholder="ID pokémon 2"
                [(ngModel)]="pokemonPlayer2Id" min="1" max="1025">
            <button class="btn btn-primary" type="button" id="button-addon2">Pokémon 2</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="w-auto">
            <app-pokemon [pokemonId]="getPokemonId1(pokemonPlayer1Id)" [life]="lifePokemon1" 
                [isMyTurn]="pokemonTurn == 1" (onAttackDone)="applyDamage($event)">
            </app-pokemon>
        </div>
        <h1 class="w-auto mx-4 tipografia fw-bold">VS</h1>
        <div class="w-auto">
            <app-pokemon [pokemonId]="getPokemonId2(pokemonPlayer2Id)" [life]="lifePokemon2" 
                [isMyTurn]="pokemonTurn == 2" (onAttackDone)="applyDamage($event)">
            </app-pokemon>
        </div>
    </div>
</div>
