<section>
  <mat-checkbox class="example-margin" (change)="borrarColumna('numAlumno', $event.checked)" [checked]="displayedColumns.includes('numAlumno')">Nº de Alumno</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="displayedColumns.includes('nombre')" (change)="borrarColumna('nombre', $event.checked)">Nombre</mat-checkbox>
  <mat-checkbox id="check3" class="example-margin">Apellidos</mat-checkbox>
  <mat-checkbox id="check4" class="example-margin">NIF</mat-checkbox>
  <mat-checkbox id="check5" class="example-margin">Edad</mat-checkbox>
  <mat-checkbox id="check6" class="example-margin">Curso</mat-checkbox>
</section>

<div class="container mt-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover align-middle">
    
    <!-- Número de alumno -->
    <ng-container matColumnDef="numAlumno">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> Nº DE ALUMNO </th>
      <td mat-cell *matCellDef="let elemento" 
        class="col-1 fw-bold text-center bg-primary bg-opacity-25"> {{elemento.numAlumno}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> NOMBRE </th>
      <td mat-cell *matCellDef="let elemento" class="col-2 text-center"> {{elemento.nombre}} </td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> APELLIDOS </th>
      <td mat-cell *matCellDef="let elemento" class="col-2 text-center"> {{elemento.apellidos}} </td>
    </ng-container>

    <!-- NIF -->
    <ng-container matColumnDef="NIF">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> NIF </th>
      <td mat-cell *matCellDef="let elemento" class="col-2 text-center"> {{elemento.NIF}} </td>
    </ng-container>

    <!-- Edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> EDAD </th>
      <td mat-cell *matCellDef="let elemento" class="col-1 text-center"> {{elemento.edad}} </td>
    </ng-container>

    <!-- Curso -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-light fw-bold text-center align-middle"> CURSO </th>
      <td mat-cell *matCellDef="let elemento" class="col-2 text-center"> {{elemento.curso}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
